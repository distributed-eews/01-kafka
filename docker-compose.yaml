version: '3'
services:
  kafka1:
    restart: always
    container_name: kafka1
    image: confluentinc/cp-kafka
    ports:
      - '29092:29092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: '<zookeper1-ip>:<zookeper1-port>,<zookeper2-ip>:<zookeper2-port>'
      KAFKA_LISTENERS: DOCKER://kafka1:9092,LOCAL://kafka1:19092,OUTSIDE://kafka1:290921
      KAFKA_ADVERTISED_LISTENERS: DOCKER://kafka1:9092,LOCAL://localhost:19092,OUTSIDE://<ip-vm>:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER:PLAINTEXT,LOCAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
    mem_limit: 1.2g

