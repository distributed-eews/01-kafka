version: '3'
services:
  kafka2:
    restart: always
    container_name: kafka2
    image: confluentinc/cp-kafka
    ports:
      - '29092:29092'
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: '<zookeper1-ip>:<zookeper1-port>,<zookeper2-ip>:<zookeper2-port>'
      KAFKA_LISTENERS: INTERNAL://kafka2:9092,EXTERNAL://kafka2:29091
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://<ip-vm>:29092,EXTERNAL://<ip-vm>:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    mem_limit: 1.2g

  kafka3:
    restart: always
    container_name: kafka3
    image: confluentinc/cp-kafka
    ports:
      - '29093:29093'
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: '<zookeper1-ip>:<zookeper1-port>,<zookeper2-ip>:<zookeper2-port>'
      KAFKA_LISTENERS: INTERNAL://kafka3:9092,EXTERNAL://kafka3:29091
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://<ip-vm>:29093,EXTERNAL://<ip-vm>:29093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    mem_limit: 1.2g
